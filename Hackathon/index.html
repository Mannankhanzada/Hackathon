<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Hackathon </title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"> </script>
</head>

<body>
    <section>
        <div class="signin">
            <div class="content">
                <h2>Sign Up</h2>
                <div class="form">
                    <div class="inputBx">
                        <input type="text" id="First" required />
                        <i>First Name</i>
                    </div>
                    <div class="inputBx">
                        <input type="text" id="Last" required />
                        <i>Last Name</i>
                    </div>
                    <div class="inputBx">
                        <input type="text" id="email" required />
                        <i>Email</i>
                    </div>
                    <div class="inputBx">
                        <input type="password" required="password" id="password">
                        <i>Password</i>
                       
                    </div>
                    <div>
                    
                        <input type="file" name="" placeholder="upload image" id="file-input" />
                    </div>
                    <div class="links">
                        <a href="#">Forgot Password</a>
                        <a href="/Login/login.html">Login</a>
                    </div>
<!-- 
                    <input type="button" name="next" class="next action-button" value="Click" id="update-profile" /> -->
                    <div class="inputBx">
                        <input type="submit" value="Sign-up" id="register-btn" />
                    </div>
                </div>
            </div>
        </div>
    </section>


    <!-- <script type="module" src="firebase.mjs"> </script> -->
    <script type="module" src="app.js"> </script>
</body>

</html>
